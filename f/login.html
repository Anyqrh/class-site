<body>
    <div id="head">
        <ul class="header-navbar">
            <li class="header-navbar"><a href="" class="header-logo"
                    style="width:200px; font-size: 20px;color:rgb(185, 219, 247)">龙岩学院软工本182</a> </li>
            <li class="header-navbar" style="width:20px">|</li>

        </ul>

    </div>

    <div class="container">
        <form id="form_reg">
            <h2>用户登录</h2>
            <div>
                <input type="text" id="userId" name="userId" placeholder="请输入用户名" />
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="请输入密码" />
            </div>
            <div>
                <input id="btnSubmit" type="button" value="登录" style="margin-top:10px;">
            </div>
        </form>
    </div>
    <div class="container">
        <p name="tip" id="tip"></p>
    </div>


    <script>
        $("button").click(function(){
            $.post("",
                {
                    "userId":$("#userId").val(),
                    "password":$("#password").val()
                },
                function(data,status){
                    if(status=="success") {
                        $("#tip").innerHTML = "成功";
                    }else if(status=="")
                    {
                        $("#tip").innerHTML = "成功";
                    }
                });
        });

    </script>

</body>
